<div class="container-fluid" [ngStyle]="movieStyle">
  <div class="row" style="height: 3em;">
    <div class="col-md-12" [ngStyle]="setMyStyleTrailer()">
      <button pButton type="button" icon="fa fa-play-circle fa-5x" (click)="showTrailer()"></button>
    </div>
  </div>

  <div class="row" style="padding-top: 21em;">
    <p-card>
      <div class="container-fluid" style="width:100%">
        <div class="row">
          <div class="col-md-2 poster" [ngStyle]="setMyStyle()"></div>
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-6">
                <h2>
                  {{movieName}}
                </h2>

              </div>

            </div>
            <div class="row">
              <div class="col-md-12">
                <p>
                  {{movieDesc}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </p-card>
  </div>
  <div class="row">
    <div class="showDates" *ngFor="let date of dates">
      <button pButton type="button" [label]="date" (click)="filterDate(date)" class="ui-button-info btn-circle"></button>
    </div>
  </div>
  <div class="row" *ngFor="let theatre of filteredShowtimes">
    <div class="col-md-12" style="padding-top:2em;">
      <div class="container-fluid">
        <div class="row" style="padding-top: 1em">
          <div class="ui-grid-col-12">
            <h3 style="color:rgb(0, 0, 0);text-align: center;">{{theatre.cinemaName}}</h3>
          </div>
        </div>
        <div class="row" style="display: flex;align-items: center;justify-content: center;">
          <div *ngFor="let show of theatre.showDetails">
            <button pButton type="button" class="ui-button-info btn-links" (click)="bookPage(show.bookingLink)" label="{{show.showTime}}"></button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p-dialog [(visible)]="displayTrailer" [positionTop]="50" [dismissableMask]="true" [blockScroll]="true" [showHeader]="false" [minWidth]="200"
  minY="-100">
  <app-trailer *ngIf="displayTrailer" [trailerUrl]='trailer'></app-trailer>
</p-dialog>
