<form>
    <div class="form-group">
      <div class="container-fluid">
        <flash-messages></flash-messages>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <label>First Name</label>
            <input type="text" [(disabled)] = "!isEditing" [(ngModel)]="user.firstName" name="fName" class="form-control">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <label>Last Name</label>
            <input type="text" [(disabled)] = "!isEditing" [(ngModel)]="user.lastName" name="lName" class="form-control">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <label>Date Of Birth</label>
            <div class="input-group">
              <p-calendar [(disabled)] = "!isEditing" [(ngModel)]="user.userDOB" name="dob" dateFormat="mm-dd-yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2008" [showIcon]="true"></p-calendar>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <label>Email</label>
            <input type="text" [disabled] = "true" [(ngModel)]="user.userEmailId" name="mailId" class="form-control">
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <label>Mobile</label>
            <input type="text" [(disabled)] = "!isEditing" minlength="10" maxlength="10" (keypress)="keyPressForNumbers($event)" [(ngModel)]="user.userContactNo" name="mobile" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <label>User Name</label>
            <input type="text" [disabled] = "true" [(ngModel)]="user.userName" name="uName" class="form-control">
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <label>Password</label>
            <input type="password" [disabled] = "true" [(ngModel)]="user.userPassword" name="pass" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <label>Address</label>
            <input type="text" [(disabled)] = "!isEditing" [(ngModel)]="user.userAddress" name="addres" class="form-control">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <label>City</label>
            <input type="text" [(disabled)] = "!isEditing" [(ngModel)]="user.userCity" name="city" class="form-control">
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <label>Zip</label>
            <input type="text" [(disabled)] = "!isEditing" minlength="5" maxlength="5" (keypress)="keyPressForNumbers($event)"[(ngModel)]="user.userPinCode" name="zip" class="form-control">
          </div>
        </div>
        <div *ngIf = "!isEditing" class="row" style="padding-top:1.5em;">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button pButton type="button" (click)="editProfileFields()" label="Edit Profile">
                </button>
            </div>
        </div>
        <div *ngIf = "isSubmitVisible" class="row" style="padding-top:1.5em;">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <button pButton type="button" (click)="profileValidation()" label="Submit">
              </button>
          </div>
      </div>
      </div>
    </div>
  
  </form>
  
<p-dialog [(visible)]="display" [modal]=true [showHeader]="false">
  {{userMessage}}
</p-dialog>
