<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <p-menubar [model]="items">
                <div style="height:100%;padding-top: 0.25em;padding-left: 5em;">
                    <input type="text" pInputText placeholder="Search Movies or Theatres">
                    <button pButton label="LogOut" (click)="logOut()" icon="fa fa-sign-out" style="margin-left:.25em;"></button>
                    <button pButton (click)="showProfile()" icon="fa fa-user-circle" style="margin-left:.25em;"></button>
                </div>
            </p-menubar>
        </div>
    </div>
</div>

<p-dialog header="Profile" [(visible)]="displayProfile" [modal]=true [width]="350" [minWidth]="200" [minY]="70">
    <app-user-profile></app-user-profile>
</p-dialog>
