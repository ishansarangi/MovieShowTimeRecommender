<div class="container-fluid" style="padding-top:5%;height: 100%;">
    <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-3 col-xl-3">

        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <p-carousel numVisible="5" pageLinks="10" circular="true" firstVisible="1" headerText="Now Playing" [value]="movies">
                <ng-template let-movie pTemplate="item">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                <img src={{movie.backdrop_path}} (click)='routeMovie(movie.title,movie.poster_path,movie.overview,movie.id)'
                                    width=100%>
                            </div>
                        </div>

                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <span id="movieTitle">
                                {{movie.title}}
                            </span>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-6 col-xl-6">

        </div>
    </div>
    <div class="row" style="padding-top: 10em;">
        <div class="col-sm-2 col-md-2 col-lg-3 col-xl-3">

        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <p-carousel numVisible="10" pageLinks="10" circular="true" firstVisible="1" headerText="Featured Trailers"
                [value]="movies">
                <ng-template let-movie pTemplate="item">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">
                                    <img src={{movie.poster_path}} (click)='showTrailer(movie.trailerId)'
                                    width=100%>
                            </div>
                        </div>

                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-6">
                            <span id="movieTitle">
                                {{movie.title}}
                            </span>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-6 col-xl-6">

        </div>
    </div>
</div>
