<div class = "container-fluid mainContainer" style="padding-top:1em;">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <span class="ui-float-label" >
            <input id="float-input-uName" type="text" size="37" pKeyFilter="alphanum" pInputText [(ngModel)]="username"> 
            <label for="float-inpu-uName">User Name</label>
        </span>
    </div>
  </div>
  <div class="row" style="padding-top:1.5em;">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <span class="ui-float-label" >
              <input pPassword id="float-input-pwd" type="password" size="37" [feedback]=false pInputText [(ngModel)]="userPassword"> 
              <label for="float-input-pwd">Password</label>
          </span>
      </div>
  </div>
  <div class="row" style="padding-top:1.5em;">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <button pButton type="button" (click)="performLogin()" label="Log In"></button>
    </div>
  </div>
</div>
